<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>正泰智慧畜牧数字化平台</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/fontello.css" />
    <link rel="stylesheet" href="car.css" />
  </head>
  <body>
    <header class="topbox">
      <div class="goback">
        <a href="javascript:history.go(-1)" class="icon-angle-left"></a>
      </div>
      <h1>车辆预约</h1>
    </header>
    <article class="carbg">
      <div class="form">
        <dl>
          <dt>驾驶员姓名</dt>
          <dd><input type="text" placeholder="请输入驾驶员姓名" /></dd>
        </dl>
        <dl>
          <dt>驾驶员电话</dt>
          <dd><input type="text" placeholder="请输入驾驶员电话" /></dd>
        </dl>
        <dl>
          <dt>车牌号</dt>
          <dd><input type="text" placeholder="请输入车牌号" /></dd>
        </dl>
        <dl>
          <dt>车辆出场时间</dt>
          <dd>
            <select>
              <option>请选择</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>车辆有效期</dt>
          <dd>
            <select>
              <option>请选择</option>
            </select>
          </dd>
        </dl>
        <div class="clear"></div>
      </div>
      <div class="btn flex1">
        <a href="#" class="next">保存</a>
      </div>
    </article>
  </body>
</html>
