<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>正泰智慧畜牧数字化平台</title>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/fontello.css">
		<link rel="stylesheet" href="detail.css">
	</head>
	<body>
		<header class="topbox">
			<div class="goback">
				<a href="javascript:history.go(-1)" class="icon-angle-left"></a>
			</div>
			<h1>烘干房</h1>
		</header>
		<article class="detailbg" style="margin-bottom: 5px;">
			<div class="searchBg">
				<input type="search" placeholder="请输入车牌" class="searchTxt">
				<a href="#" class="icon-search-1 searchBtn"></a>
			</div>
			<div class="timebg">
				<a href="#">起始时间</a>
				<a href="#">结束时间</a>
			</div>
			<div class="clear"></div>
		</article>
		<article class="detailbg">
			<div class="tt">沪A12345</div>
			<div class="form">
				<dl>
					<dt>消杀温度</dt>
					<dd>70.00&#176;C</dd>
				</dl>
				<dl>
					<dt>升温时间</dt>
					<dd>15分钟</dd>
				</dl>
				<dl>
					<dt>升温油耗</dt>
					<dd>1%</dd>
				</dl>
				<dl>
					<dt>总烘干时间</dt>
					<dd>31分钟</dd>
				</dl>
				<dl>
					<dt>总油耗</dt>
					<dd>5%</dd>
				</dl>
				<dl>
					<dt>消杀时间</dt>
					<dd>2021/10/10 13:21:00</dd>
				</dl>
				<div class="clear"></div>

			</div>
		</article>

	</body>

</html>
