<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>正泰智慧畜牧数字化平台</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/fontello.css" />
    <link rel="stylesheet" href="login.css" />
    <script type="text/javascript" src="../../libs/jquery.js"></script>
  </head>
  <body>
    <article class="mobilebg">
      <input type="hidden" value="" id="codeinput" />
      <ul class="mobile">
        <li class="title">
          <img src="../../images/logo.jpg" alt="正泰智慧畜牧数字化平台" />
        </li>
        <li>
          <label><img src="../../images/i1.png" /></label
          ><input
            type="text"
            placeholder="请输入手机号"
            class="stxt"
            id="phone"
          />
        </li>
        <li>
          <label><img src="../../images/i2.png" /></label
          ><input
            type="text"
            placeholder="请输入手机验证码"
            class="stxt pr200"
            id="yzm"
          /><input type="button" value="获取验证码" id="hqyzm" class="yzm" />
        </li>
        <li>
          <input type="button" value="登录" class="loginbtn" />
        </li>
      </ul>
      <script>
        $('.loginbtn').click(function () {
          window.location.href = '../../index.html';
        });
      </script>
    </article>
  </body>
</html>
